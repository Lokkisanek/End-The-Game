

<style>
    /* Definice agresivních animací */
    @keyframes violentShake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-3px, -2px) rotate(-1deg); }
      20% { transform: translate(-5px, 0px) rotate(2deg); }
      30% { transform: translate(5px, 4px) rotate(0deg); }
      40% { transform: translate(3px, -3px) rotate(1deg); }
      50% { transform: translate(-3px, 4px) rotate(-2deg); }
      60% { transform: translate(-5px, 1px) rotate(0deg); }
      70% { transform: translate(5px, 1px) rotate(-1deg); }
      80% { transform: translate(-3px, -3px) rotate(2deg); }
      90% { transform: translate(3px, 4px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    @keyframes colorStrobe {
        0% { background-color: black; color: red; }
        50% { background-color: red; color: black; }
        100% { background-color: white; color: black; }
    }

    .jumpscare_container {
        background-color: #000;
        color: red;
        font-family: 'Courier New', monospace;
        height: 100vh; /* Přes celou obrazovku */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        /* Spuštění animace po 2 sekundách klidu */
        animation: colorStrobe 0.1s infinite steps(2) 2s, violentShake 0.5s infinite 2s;
    }

    .hidden_message {
        font-size: 5em;
        font-weight: bold;
        display: none; /* Skryté na začátku */
    }
    
    /* Zobrazení zprávy po 2 sekundách */
    .jumpscare_container:hover .hidden_message,
    .jumpscare_container {
        animation-fill-mode: forwards;
    }
    
    /* CSS trik pro zobrazení textu po prodlevě */
    .delayed_text {
        opacity: 0;
        animation: appear 0.1s linear forwards 2s;
    }
    @keyframes appear { to { opacity: 1; } }

</style>

<div class="jumpscare_container">
    <h1 style="font-size: 3em;">CRITICAL_PROCESS_DIED</h1>
    <p>Systém narazil na neodstranitelnou chybu. Probíhá výpis paměti...</p>
    <p>STOP CODE: 0x0000DEAD</p>
    
    <div class="delayed_text hidden_message" style="display: block; margin-top: 50px;">
        <br>
        NEDÍVEJ SE ZA SEBE<br>
        NEDÍVEJ SE ZA SEBE<br>
        UŽ JE TADY
    </div>
</div>
