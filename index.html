<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End The Game Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="icon-grid">
      <button class="desktop-icon" data-app="browser">
        <span class="icon-symbol">‚¨§</span>
        <span class="icon-label">Nebula Search</span>
      </button>
      <button class="desktop-icon" data-app="files">
        <span class="icon-symbol">üóÅ</span>
        <span class="icon-label">Archive</span>
      </button>
      <button class="desktop-icon" data-app="notes">
        <span class="icon-symbol">‚úé</span>
        <span class="icon-label">Notes</span>
      </button>
      <button class="desktop-icon" data-app="paint">
        <span class="icon-symbol">üé®</span>
        <span class="icon-label">Studio</span>
      </button>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button" aria-label="Open start menu">
      <span class="start-icon">‚óé</span>
    </button>
    <div class="taskbar-apps" id="taskbarApps" aria-live="polite"></div>
    <div class="taskbar-clock" id="taskbarClock"></div>
  </div>

  <div class="start-menu" id="startMenu" aria-hidden="true">
    <div class="start-menu__header">
      <p>Welcome Operative</p>
      <small>Pick your tool</small>
    </div>
    <div class="start-menu__apps">
      <button data-app="browser">Nebula Search</button>
      <button data-app="files">Archive</button>
      <button data-app="notes">Notes</button>
      <button data-app="paint">Studio</button>
    </div>
    <div class="start-menu__footer">
      <span>Connected</span>
      <span>v0.1</span>
    </div>
  </div>

  <template id="window-template">
    <div class="window" data-app="">
      <header class="window__header">
        <div class="window__title"></div>
        <div class="window__actions">
          <button class="window__btn window__btn--min" aria-label="Minimize">&#8722;</button>
          <button class="window__btn window__btn--close" aria-label="Close">&#10005;</button>
        </div>
      </header>
      <div class="window__content"></div>
    </div>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
